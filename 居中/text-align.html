<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text-alihm</title>
	<style>
	.one{
		margin: 30px;
		text-align: center;
		background: #f2f2f2;
		line-height: 100px;
	}
	.clear:after{
		content: "";
		display: table;
		clear: both;
	}
	</style>
</head>
<body>
	<div class="one">
		asdasdasdddddddasdasdasdsaasdassssssssssssssssssssss
	</div>

	<span class="one">生如夏花</span>

	<div class="one">
		<div class="clear">
			<div style="float:left">
				左边的朋友
			</div>
		</div>
	</div>

	<div class="one">
		<img width="300px" src="Heartseeker_Varus.jpg">
	</div>

	<div class="one">
		<div>
			<img width="300px" src="Heartseeker_Varus.jpg">
		</div>
	</div>

</body>
</html>

<!-- text-align属性会自动继承，应用于块级元素。
居中原理：该元素中的子元素（内联元素、内联块元素），例如匿名文本、图片等，以中线为起始点向2端延伸。（由于对称性，所以会在视觉上呈现水平居中对齐。）

注意，浮动元素有效，但浮动元素如果不设置宽度，将默认只有元素的宽度，所以视觉上没有体现。 -->
